<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TrackNSeat - Live Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background-color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: white;
            color: #FF6B00;
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid #FF6B00;
        }

        header h1 {
            font-weight: bold;
            font-size: 1.8rem;
        }

        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background-color: white;
            border-right: 3px solid #FF6B00;
            padding: 15px;
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #FF6B00;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .buses-list {
            list-style: none;
        }

        .bus-item {
            background-color: #fff;
            border: 2px solid #FF6B00;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .bus-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255, 107, 0, 0.2);
        }

        .bus-item h3 {
            color: #FF6B00;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bus-info {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.9rem;
        }

        .seats-available {
            background-color: #FF6B00;
            color: white;
            padding: 3px 8px;
            border-radius: 20px;
            font-weight: bold;
        }

        .map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .bus-details {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: white;
            border: 3px solid #FF6B00;
            border-radius: 10px;
            padding: 15px;
            width: 280px;
            display: none;
            z-index: 100;
        }

        .bus-details h3 {
            color: #FF6B00;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .detail-label {
            font-weight: bold;
            color: #333;
        }

        .detail-value {
            color: #FF6B00;
            font-weight: bold;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #FF6B00;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            background-color: #FF6B00;
            border-radius: 5px;
            width: 75%;
        }

        .user-location-btn {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background-color: white;
            border: 2px solid #FF6B00;
            color: #FF6B00;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .user-location-btn:hover {
            background-color: #FF6B00;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>TrackNSeat</h1>
    </header>

    <div class="content">
        <div class="sidebar">
            <h2>Available Buses</h2>
            <ul class="buses-list">
                <li class="bus-item" onclick="showBusDetails('Bus 101', 15, '5 min')">
                    <h3>Bus 101</h3>
                    <div>Route: Main Gate - Campus</div>
                    <div class="bus-info">
                        <span>ETA: 5 min</span>
                        <span class="seats-available">15 seats</span>
                    </div>
                </li>
            </ul>
        </div>

        <div class="map-container">
            <div id="map"></div>

            <div class="bus-details" id="busDetails">
                <span class="close-btn" onclick="hideBusDetails()">√ó</span>
                <h3 id="busTitle">Bus 101</h3>
                <div class="detail-row">
                    <span class="detail-label">Seats Available:</span>
                    <span class="detail-value" id="seatsValue">15</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Estimated Arrival:</span>
                    <span class="detail-value" id="etaValue">5 min</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Current Speed:</span>
                    <span class="detail-value">40 km/h</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Next Stop:</span>
                    <span class="detail-value">Main Campus</span>
                </div>
                <div>
                    <span class="detail-label">Route Progress:</span>
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>

            <button class="user-location-btn" onclick="centerUserLocation()" title="Center to your location">üìç</button>
        </div>
    </div>

    <!-- Google Maps API and custom map logic -->
    <script src="map.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFJvTQFI99waOPgeaCPAklYcN4uNj7vjY&callback=initMap">
    </script>
</body>
</html>
